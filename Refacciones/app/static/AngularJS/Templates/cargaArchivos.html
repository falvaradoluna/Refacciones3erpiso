    <h2 style="padding-left:15px">Carga Archivo de Precios</h2>


<div class="container table-responsive" style="padding-top:15px">

     
               
<div class="col-md-8">
<form class="form" name="form" novalidate ng-submit="submit()">    
    
    <div class="form-group">
        <input type="file" files-model="archivo.file" required >
    </div> 
    <div class="inline">
        <button class="btn btn-primary" type="button" class="btn btn-success pull-right" id="btnEnviar" data-toggle="tooltip" tooltip="Cargar Archivo" ng-click="subir()">
                <span class="fa fa-file-text-o" aria-hidden="true" data-toggle="modal">&nbsp;Cargar Archivo</span>
        </button>
    </div>
</form>
<table class="table table-hover">
<div class="col-md-8">
        <form class="form-inline">
                <div class="form-group">
                        <label for="inputRefacciones">Selecciona la marca:</label>
                        <select class="form-control" ng-options="marca as marca.marca for marca in marcas track by marca.idMarca" ng-model="marcaSeleccionada"></select>
                </div>
        </form>
 </div>
 <div class="col-md-8">
    <form class="form-group">
        <div class="form-group"></div>
            <label for="sel3">Campo: </label>
            <div class="form-group">
                    <label for="inputRefacciones">Selecciona el campo:</label>
                    <select class="form-control" 
                            ng-options="campo as campo.campo for campo in campos track by campo.idCampo"
                            ng-model="campoSeleccionado"></select>
            </div>
            <label for="sel3">Posicion: </label>
            <input class="form-control" id="posicion" placeholder="Posicion" ng-change="" ng-model="posicion">
            <button class="btn btn-primary" type="button" class="btn btn-success pull-right" id="btnEnviar" data-toggle="tooltip" tooltip="Adicionar Campo Posicion" ng-click="agregarDeficionCampo()">
                    <span class="fa fa-file-text-o" aria-hidden="true" data-toggle="modal">&nbsp;Agregar Campo Posicion</span>
        </div>        
        <div class="form-group">
            
            
            
        </button>
        </div>
        
        
    </form>
</div>
</table>
    <br>
    
    <table class="table table-bordered table-hover">
            <thead>
                <tr class="info">
    
                    <th>Campo</th>
                    <th>Posicion</th>
                    <th>Accion</th>
                    <th style="width:125px"></th>
                </tr>
            </thead>
            <tr class="list-group-item-custom" ng-repeat="definicion in definiciones">
                    <td>
                            {{definicion.campo}}
                    </td>
                    <td>
                            {{definicion.posicion}}
                    </td>       
                    <td>
                        <button type="button" 
                                data-toggle="tooltip" 
                                title="Cancelar la posicion del campo" 
                                ng-click="showCancelaPosicion(definicion,$index)" 
                                class="btn btn-danger btn-icon">
                                <i class="fa fa-ban"></i>
                        </button>
                    </td>        
            </tr>

    </table>
