<h2>Cotizaciones</h2>

<!-- INICIO MODALES-->

<div id="modalElimina" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="eliminaCotizacionModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="eliminaCotizacionModalLabel">Eliminar cotizacion</h4>
            </div>
            <div class="modal-body">
                <span>¿Esta seguro de eliminar la cotizacion?</span>
                <h5>{{nombreCotizacionEliminar}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="eliminaCotizacion()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!-- FIN MODALES-->

<!-- INICIO PRINCIPAL-->

<div ng-show="cotizaciones && cotizaciones.length > 0" class="container">
    <div class="row">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>
                        Cotización
                    </th>
                    <th>
                        Empresa
                    </th>
                    <th>
                        Sucursal
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        Total
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cotizacion in cotizaciones">
                    <td>
                        {{cotizacion.folio}}
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td align="right">

                    </td>
                    <td width="20%">
                        <a class="btn btn-success btn-icon">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <button ng-click="showBorrarCotizacion($index)" class="btn btn-danger btn-icon">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- FIN PRINCIPAL-->
