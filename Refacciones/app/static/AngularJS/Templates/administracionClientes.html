<h2 style="padding-left:15px">Clientes</h2>
<!--Alta-->
<div class="container table-responsive" style="padding-top:15px" ng-init="init()">
        <br>
        <button type="button" class="btn btn-primary btn-sm pull-right"  data-toggle="modal" ng-click="rfc=undefined;contacto=undefined;razonSocial=undefined;nombreComercial=undefined" data-target="#agregarModal">Agregar Cliente</button>
        <br>
        <table class="table table-hover">
        <thead>
            <tr class="info">

                <th>Razón Social</th>
                <th>Nombre Comercial</th>
                <th>Contacto</th>
                <th>RFC</th>
                <th style="width:125px"></th>
            </tr>
        </thead>
        <tbody ng-repeat="c in Clientes">
            <tr>
                <td>{{c.razonSocial}}</td>
                <td>{{c.nombreComercial}}</td>
                <td>{{c.contacto}}</td>
                <td>{{c.rfc}}</td>
                <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-icon btn-sm" data-toggle="modal" ng-click="modalUpdateCliente(c)" data-target="#actualizarModal"
                                title="Editar">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <div id="actualizarModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog  modal-lg container">
        
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header modal-header-primary">
                                                <button style="color:red" type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 style="color:#38a0f4" class="modal-title">Editar Cliente</h4>
                                            </div>
                                            <div class="modal-body">
                                                    <div>
                                                        <div class="row">
                                                                <div class="col-md-6">
                                                                        <form>
                                                                            <div class="form-group">
                                                                                <label for="razonSocial">Razón Social</label>
                                                                                <input class="form-control" id="razonSocial" ng-model="modalEditar.razonSocial">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="nombreComercial">Nombre Comercial</label>
                                                                                <input class="form-control" id="nombreComercial" ng-model="modalEditar.nombreComercial">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="contacto">Contacto</label>
                                                                                <input class="form-control" id="contacto" ng-model="modalEditar.contacto">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                <label for="rfc">RFC</label>
                                                                                <input class="form-control" id="rfc" ng-model="modalEditar.rfc">
                                                                                </div>
                                                                        </form>
                                                                </div>
                                                        </div>
                                                    </div>
                                                </div> 
                                            <br>
                                            <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary" ng-click="UpdateCliente()">Aceptar</button>
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                            </div>
                                         </div>
                                     </div>
                                </div>
                            <button type="button" class="btn btn-danger btn-icon btn-sm" data-toggle="modal" ng-click="modalEliminar(c)" data-target="#eliminarModal"
                                title="Eliminar">
                                <i class="fa fa-trash-o"></i>
                            </button>
                            <!--modal para eliminar-->
                        <div id="eliminarModal" class="modal fade" role="dialog">
                                <div class="modal-dialog  modal-lg container">
    
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" style="color:red">&times;</button>
                                            <h4 class="modal-title" style="color:#38a0f4">Eliminar Cliente</h4>
                                        </div>
                                        <div class="modal-body">
                                            {{ModalClienteEliminado.razonSocial}}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" ng-click="elimina()">Confirmar</button>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </td>
            </tr>
        </tbody>
    </table>
    <div id="agregarModal" class="modal fade" role="dialog">
         <div class="modal-dialog  modal-lg container">
            <div class="modal-content">
                    <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" style="color:red">&times;</button>
                            <h4 class="modal-title">Alta de Cliente</h4>
                    </div>
                    <div class="modal-body">
                            <div>
                                <div class="row">
                                    
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="razonSocial">Razon Social</label>
                                                <input class="form-control" id="razonSocial" ng-model="razonSocial">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="nombreComercial">Nombre Comercial:</label>
                                                    <input class="form-control" id="nombreComercial" ng-model="nombreComercial">
                                                </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="contacto">Contacto:</label>
                                                    <input class="form-control" id="contacto" ng-model="contacto">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="rfc">RFC:</label>
                                                        <input class="form-control" id="rfc" ng-model="rfc">
                                                    </div>
                                            </div>
                                </div>
                            </div>
                        </div> 
                        <div class="modal-footer">
                                <button type="button" class="btn btn-primary" ng-click="insertar()">Confirmar</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>    
            </div>       
        </div>
    </div>
</div>
