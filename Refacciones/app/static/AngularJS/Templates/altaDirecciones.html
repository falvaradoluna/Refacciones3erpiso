<h2 style="padding-left:15px">Direcciones</h2>
<!--Alta-->
<div class="container" style="padding-top:15px" ng-init="init()">
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="info">
                <th>Codigo Postal</th>
                <th>calle</th>
                <th>Num ext</th>

                <th>Num int</th>
                <th>entre calle: y </th>
                <th>observaciones</th>
                <th></th>
            </tr>
        </thead>
        <tbody ng-repeat="d in direcciones">
            <tr>
                <td>02522</td>
                <td>{{d.Calle}}</td>
                <td>{{d.NumeroExterior}}</td>
                <td>{{d.NumeroInterior}}</td>
                <td>entre {{d.Entre}} y {{d.y}}</td>
                <td>{{d.Nota}}</td>
                <td>
                    <button type="button" class="btn btn-success btn-icon" title="Editar">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-icon" title="Eliminar">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalFormulario">Agregar Direccion</button>
    <div class="modal fade" id="modalFormulario" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header modal-header-primary">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alta de Direcciones</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="sel1">Tipo Direccion:</label>
                        <select class="form-control" id="sel1">
                            <option>Fiscal</option>
                            <option>Embarque</option>
                        </select>
                    </div>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="codigoPostal">Codigo Postal:</label>
                            <input class="form-control" id="codigoPostal">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Colonia:</label>
                            <select class="form-control" id="sel1">
                                <option>Colonia A</option>
                                <option>Colonia B</option>
                            </select>
                        </div>
                    </form>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="Calle">Calle:</label>
                            <input class="form-control" id="Calle">
                        </div>
                        <div class="form-group">
                            <label for="numExt">Numero Ext.:</label>
                            <input class="form-control" id="numExt">
                        </div>
                        <div class="form-group">
                            <label for="numInt">Numero Int.:</label>
                            <input class="form-control" id="numInt">
                        </div>
                    </form>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="entreCalle">Entre</label>
                            <input class="form-control" id="entreCalle">
                        </div>
                        <div class="form-group">
                            <label for="entreCalle2"> Y </label>
                            <input class="form-control" id="entreCalle2">
                        </div>
                    </form>
                    <br>
                    <div class="form-group">
                        <label for="comment">Observaciones o Anotaciones:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Confirmar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>

        </div>
    </div>
</div>
